<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamBox+ Premium</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Spotify_logo_without_text.svg" alt="Brand Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#video">Preview</a>
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#form">Subscribe</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>StreamBox+ Premium</h1>
    <p>Unlimited music. Exclusive podcasts. Zero ads. Go premium or go silent.</p>
    <iframe id="video" src="https://www.youtube.com/embed/5qap5aO4i9A" allowfullscreen></iframe>
  </section>

  <!-- FEATURES -->
  <section class="features" id="features">
    <div class="box"> Ad-free listening</div>
    <div class="box"> 320kbps high quality audio</div>
    <div class="box"> Exclusive mixes and podcasts</div>
  </section>

  <!-- FORM -->
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <h2>Start Premium for only $3.99/mo</h2>
    <input id="email" type="email" name="email" placeholder="Enter your email" required>
    <input id="submit" type="submit" value="Join Now">
  </form>

</body>
</html>
